<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marker-Based AR with PNG Animation</title>
 <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
 <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>  
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- A-Frame AR scene -->
  <a-scene embedded arjs>
    <!-- Marker -->
    <a-marker type="pattern" url="assets/prot.patt">
        <!-- PNG animation trigger -->
        <a-entity id="animation-trigger" position="0 0.5 0"></a-entity>
      </a-marker>
     
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Video and Canvas for PNG Animation -->
  <video autoplay muted playsinline style="display: none;"></video>
  <canvas id="animationCanvas"></canvas>

  <script>
    const video = document.querySelector('video');
    const canvas = document.getElementById('animationCanvas');
    const ctx = canvas.getContext('2d');

    const images = [];
    const frameCount = 114;
    const animationDuration = 8000;
    const frameInterval = animationDuration / frameCount;

    let currentFrame = 0;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Load PNG sequence frames
    for (let i = 0; i <= frameCount; i++) {
      const img = new Image();
      img.src = `assets/frames/${i}.png`;
      images.push(img);
    }

    // Access the back-facing camera
    navigator.mediaDevices
      .getUserMedia({
        video: {
          facingMode: { exact: "environment" }
        }
      })
      .then((stream) => {
        video.srcObject = stream;

        video.addEventListener('play', () => {
          requestAnimationFrame(drawFrame);
        });
      })
      .catch((err) => {
        console.error('Error accessing the back camera: ', err);

        navigator.mediaDevices
          .getUserMedia({ video: true })
          .then((fallbackStream) => {
            video.srcObject = fallbackStream;

            video.addEventListener('play', () => {
              requestAnimationFrame(drawFrame);
            });
          })
          .catch((finalErr) => {
            console.error('Error accessing any camera: ', finalErr);
          });
      });

    function drawFrame() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        if (images[currentFrame]) {
          const img = images[currentFrame];
          const size = Math.min(canvas.width, canvas.height) / 2;

          // Draw the image centered on the canvas
          const x = (canvas.width - size) / 2;
          const y = (canvas.height - size) / 2;
          ctx.drawImage(img, x, y, size, size);
        }

        // Increment frame if not at the last frame
        if (currentFrame < frameCount - 1) {
          currentFrame++;
          setTimeout(() => requestAnimationFrame(drawFrame), frameInterval);
        } else {
          // Loop the animation
          currentFrame = 0;
          requestAnimationFrame(drawFrame);
        }
      }
    }

    // Marker animation trigger
    const marker = document.querySelector('#animation-trigger');
    marker.addEventListener('markerFound', () => {
      console.log('Marker found! Starting animation...');
      currentFrame = 0; // Reset animation to start
      drawFrame();
    });

    marker.addEventListener('markerLost', () => {
      console.log('Marker lost! Stopping animation...');
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas when marker is lost
    });
  </script>
</body>
</html>
