<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR with Marker and Animation</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <script>
    // Fix for 'willReadFrequently' warning
    const originalGetContext = HTMLCanvasElement.prototype.getContext;
    HTMLCanvasElement.prototype.getContext = function (type, options) {
      if (type === '2d') {
        options = options || {};
        options.willReadFrequently = true;
      }
      return originalGetContext.call(this, type, options);
    };
  </script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #marker-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.5);
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }
    #marker-overlay img {
      max-width: 50%;
      max-height: 50%;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <!-- Overlay to guide users -->
  <div id="marker-overlay">
    <img src="assets/Prototype-01.jpg" alt="Scan the marker">
  </div>

  <!-- AR Scene -->
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <!-- Marker without borders -->
    <a-marker preset="custom" type="pattern" url="assets/prot.patt">
      <a-entity id="animation-container"></a-entity>
    </a-marker>
  </a-scene>

  <script>
    const marker = document.querySelector('a-marker');
    const overlay = document.getElementById('marker-overlay');

    const frameCount = 113;
    const animationDuration = 7000;
    const frameInterval = animationDuration / frameCount;
    const images = [];
    let currentFrame = 0;

    // Preload all frames
    for (let i = 0; i <= frameCount; i++) {
      const img = new Image();
      img.src = `assets/frames/${i}.png`;
      images.push(img);
    }

    // Event listener to trigger animation when the marker is detected
    marker.addEventListener('markerFound', () => {
      overlay.style.display = 'none'; // Hide the guide overlay
      playAnimation();
    });

    marker.addEventListener('markerLost', () => {
      overlay.style.display = 'flex'; // Show the guide overlay
      currentFrame = 0; // Reset animation
    });

    function playAnimation() {
      const animationContainer = document.querySelector('#animation-container');

      function renderFrame() {
        if (currentFrame < frameCount) {
          const img = images[currentFrame];
          const texture = new THREE.Texture(img);
          texture.needsUpdate = true;

          // Apply texture to a plane in AR
          if (animationContainer.object3D.children.length === 0) {
            const geometry = new THREE.PlaneGeometry(2, 2); // Size of plane
            const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
            const mesh = new THREE.Mesh(geometry, material);
            animationContainer.object3D.add(mesh);
          } else {
            animationContainer.object3D.children[0].material.map = texture;
          }

          currentFrame++;
          setTimeout(renderFrame, frameInterval);
        }
      }
      renderFrame();
    }
  </script>
</body>
</html>
