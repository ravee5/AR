<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video autoplay muted playsinline></video>
  <canvas></canvas>

  <script>
    const video = document.querySelector('video');
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');

    const images = [];
    const frameCount = 114;
    const animationDuration = 8000;
    const frameInterval = animationDuration / frameCount;

    let currentFrame = 0;
    let isDragging = false;
    let imagePosition = { x: 0, y: 0 };
    let dragOffset = { x: 0, y: 0 };

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    for (let i = 0; i <= frameCount; i++) {
      const img = new Image();
      img.src = `assets/frames/${i}.png`;
      images.push(img);
    }

    navigator.mediaDevices
      .getUserMedia({
        video: {
          facingMode: { exact: "environment" }
        }
      })
      .then((stream) => {
        video.srcObject = stream;

        video.addEventListener('play', () => {
          requestAnimationFrame(drawFrame);
        });
      })
      .catch((err) => {
        console.error('Error accessing the back camera: ', err);

        navigator.mediaDevices
          .getUserMedia({ video: true })
          .then((fallbackStream) => {
            video.srcObject = fallbackStream;

            video.addEventListener('play', () => {
              requestAnimationFrame(drawFrame);
            });
          })
          .catch((finalErr) => {
            console.error('Error accessing any camera: ', finalErr);
          });
      });

    function drawFrame() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        if (images[currentFrame]) {
          const img = images[currentFrame];
          const size = Math.min(canvas.width, canvas.height) / 2;

          // Draw draggable image
          ctx.drawImage(img, imagePosition.x, imagePosition.y, size, size);
        }

        // Increment frame if not at the last frame
        if (currentFrame < frameCount - 1) {
          currentFrame++;
          setTimeout(() => requestAnimationFrame(drawFrame), frameInterval);
        } else {
          // Animation stopped on last frame
          requestAnimationFrame(drawFrame);
        }
      }
    }

    // Mouse or touch event listeners for dragging
    canvas.addEventListener('mousedown', (e) => startDrag(e));
    canvas.addEventListener('mousemove', (e) => drag(e));
    canvas.addEventListener('mouseup', () => endDrag());
    canvas.addEventListener('mouseleave', () => endDrag());

    canvas.addEventListener('touchstart', (e) => startDrag(e.touches[0]));
    canvas.addEventListener('touchmove', (e) => drag(e.touches[0]));
    canvas.addEventListener('touchend', () => endDrag());

    function startDrag(event) {
      const size = Math.min(canvas.width, canvas.height) / 2;
      const mouseX = event.clientX;
      const mouseY = event.clientY;

      // Check if the click is within the draggable image
      if (
        mouseX > imagePosition.x &&
        mouseX < imagePosition.x + size &&
        mouseY > imagePosition.y &&
        mouseY < imagePosition.y + size
      ) {
        isDragging = true;
        dragOffset.x = mouseX - imagePosition.x;
        dragOffset.y = mouseY - imagePosition.y;
      }
    }

    function drag(event) {
      if (isDragging) {
        const mouseX = event.clientX;
        const mouseY = event.clientY;

        imagePosition.x = mouseX - dragOffset.x;
        imagePosition.y = mouseY - dragOffset.y;
      }
    }

    function endDrag() {
      isDragging = false;
    }
  </script>
</body>
</html>
